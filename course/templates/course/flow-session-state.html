{% load i18n %}
{% if flow_session %}
  {% if flow_session.in_progress %}
    <span class="label label-warning">{% trans "unfinished" %}</span>
  {% else %}
    <span class="label label-success">{% trans "finished" %}</span>
  {% endif %}
{% else %}
    <span class="label label-danger">{% trans "not started" %}</span>
{% endif %}
