{% extends "course/course-base.html" %}

{% block title %}
  {{flow_desc.title}} - CourseFlow
{% endblock %}

{% block content %}
  {{ body|safe }}

  <div class="well flow-well">
    <a class="btn btn-default"
      href="{% url "course.views.view_flow_page" course.identifier flow_identifier last_page_nr %}"
      role="button">&laquo; Go back</a>
    <a class="btn btn-default"
      href="{% url "course.views.start_flow" course.identifier flow_identifier %}"
      role="button">Start over</a>
    <a class="btn btn-default"
      href="{% url "course.views.course_page" course.identifier %}"
      role="button">To course page &raquo;</a>
  </div>

{% endblock %}
