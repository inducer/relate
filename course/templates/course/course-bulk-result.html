{% extends "course/course-base.html" %}
{% load i18n %}

{% block content %}
<h2>{{ process_description }}</h2>
  <pre>{{ log }}</pre>
  {% if was_successful %}
    <div class="alert alert-success">
      <i class="bi bi-check"></i>
      {{ status|safe }}
    </div>
  {% else %}
    <div class="alert alert-danger">
      {{ status|safe }}
    </div>
  {% endif %}
{% endblock %}
