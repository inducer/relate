{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<h2>{{ process_description }}</h2>
  <pre>{{ log }}</pre>
  {% if was_successful %}
    <div class="alert alert-success">
      {{ status }}
    </div>
  {% else %}
    <div class="alert alert-danger">
      {{ status }}
    </div>
  {% endif %}
{% endblock %}
